<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Biglietto treno</title>
</head>
<body>

    <div class="container text-center">
        <h1 class="">
            Calcola il prezzo del tuo biglietto
        </h1>

        <div class="form d-flex justify-content-center gap-5 pt-5">
            <form class="d-flex flex-column">
                <label for="inputName">
                    Nome Cognome
                </label>
    
                <input type="text" id="inputName">
            </form>

            <form class="d-flex flex-column">
                <label for="inputKm">
                    Km da percorrere
                </label>
    
                <input type="text" id="inputKm">
            </form>

            <form class="d-flex flex-column position-relative">
                <label for="inputAge">
                    Fascia d'età
                </label>
    
                <select id="age-select" class="form-select p-0 pt-1" aria-label="Default select example">
                   
                    <option value="1">Età compresa tra 18 e 65 anni</option>
                    <option value="2">Età inferiore a 18 anni</option>
                    <option value="3">Età superiore a 65 anni</option>
                  </select>
                
            </form>

           
        </div>

        <div class="buttons pt-5 d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-secondary  text-danger">Genera</button>
            <button type="button" class="btn btn-secondary  text-danger">Annulla</button>

        </div>
       
    </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
