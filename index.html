<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">

    <title>Biglietto treno</title>
</head>

<body class="bg-danger">
    <h1 class="text-uppercase text-center pt-5">
        Calcola il prezzo del tuo biglietto
    </h1>
    <div class="container text-center bg-white border rounded">


        <div class="d-flex justify-content-center pt-5">
            <form class="d-flex gap-5">
                <div class="d-flex flex-column">
                    <label for="inputName" class="text-danger fw-bold">
                        Nome Cognome
                    </label>
    
                    <input type="text" id="inputName" class="border border-2 border-danger rounded">
    
                </div>
            

            
                <div class="d-flex flex-column ">
                    <label for="inputKm" class="text-danger fw-bold">
                        Km da percorrere
                    </label>
    
                    <input type="text" id="inputKm" class="border border-2 border-danger rounded">
                </div>
                
            
            
                <div class="d-flex flex-column">
                    <label for="inputAge" class="text-danger fw-bold">
                        Fascia d'età
                    </label>
    
                    <select id="age-select" class="form-select  border-danger border-2 rounded" aria-label="Default select example">
    
                        <option value="1">Età compresa tra 18 e 65 anni</option>
                        <option value="2">Età inferiore a 18 anni</option>
                        <option value="3">Età superiore a 65 anni</option>
                    </select>
                </div>
            </form>   

            


        </div>

        <div class="buttons pt-5 d-flex justify-content-center gap-3 mb-3">
            <button type="button" class="btn btn-secondary  text-danger">Genera</button>
            <button type="button" class="btn btn-secondary  text-danger">Annulla</button>

        </div>
    </div>

    <h1 class="text-uppercase text-center">
        Il tuo biglietto
    </h1>

    <div class="container  bg-white border rounded pb-5 pt-3">
        <h2 class="ps-3">Dettaglio passeggeri</h2>
        <div class="row border border-2 mx-3  ">
            
                <div class="col-4 bg-secondary py-2">
                    <h2>Nome Passeggero</h2>
                    <p id="name"></p>
                </div>

                <div class="col-2  d-flex flex-column gap-5 py-3">
                    <h4>Offerta</h4>
                    <span id="type-ticket"></span>
                </div>

                <div class="col-2  d-flex flex-column gap-5 py-3">
                    <h4>Carrozza</h4>
                    <span>5</span>
                </div>

                <div class="col-2 d-flex flex-column gap-5 py-3">
                    <h4>Codice CP</h4>
                    <span>92911</span>
                </div>

                <div class="col-2 d-flex flex-column gap-5 py-3">
                    <h4>Costo biglietto</h4>
                    <span id="price-ticket"></span>
                </div>


          

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>

</html>
